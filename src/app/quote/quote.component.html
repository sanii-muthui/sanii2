<h1 style="text-align: center">ADD A QUOTE!</h1>

<hr>

<div class="container">

    <div class="row">
        <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
    </div>
    
</div>
<br>
<div class="container">
<div class="row" *ngFor="let quote of quotes;let i = 'index'">
<div class=card style="width:45%">
<p>{{quote.name}}</p> 
<button class="btn btn-primary" (click)='toogleDetails(i)'>Show Author</button>
<app-quote-details *ngIf="quote.showAuthor" [quote]='quote'></app-quote-details>    
</div>
</div>
</div>
